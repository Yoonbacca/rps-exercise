<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!--Add external JS file-->
    <script src="script.js"></script>
    <!--Add external CSS file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Centered Title for RPS-->
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>
    <!--Centered Header Prompting For User Input-->
    <div class="Header">
        <p>Best of 5 Rounds Wins!</p>
    </div>
    <!--Button for alert function-->
    <div>
        <button class="play">Choose Wisely!</button>
    </div>
    <!--List of 2 Counters for RPS - Player vs Computer -->
    <div>
        <li>
            <ul>Player Count:</ul>
            <ul>Computer Count:</ul>
        </li>
    </div>
    <!--Result Output-->
    <div></div>
    <!--Play Again Button-->
    <div>
        <button class="retry"></button>
    </div>
</body>
</html>
